<!-- MENU SUPERIOR -->
<div class="header">
  <i class="fa fa-bars menu-icon" (click)="toggleSidebar()"></i>
</div>

<div class="sidebar" [class.open]="sidebarOpen">
  <img src="img/ford.png" class="logo" />

  <ul>
    <li routerLink="/home" routerLinkActive="active">Home</li>
    <li routerLink="/dashboard" routerLinkActive="active">Dashboard</li>
    <li routerLink="/contato" routerLinkActive="active">Contato</li>
  </ul>
</div>

<div class="overlay" *ngIf="sidebarOpen" (click)="toggleSidebar()"></div>

<main class="container">

  <div class="image-area">
    <iframe width="853" height="480" src="https://www.youtube.com/embed/7pCmRmgqDDE" title="READY SET FORD" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>

  <div class="form-area">
    <h2 class="titulo">Sobre Você</h2>

    <form
      #formFord="ngForm"
      (ngSubmit)="enviarFormulario(formFord)"
      novalidate
    >
      <input
        type="text"
        name="nome"
        ngModel
        placeholder="Nome *"
        class="input"
        required
      />

      <input
        type="text"
        name="sobrenome"
        ngModel
        placeholder="Sobrenome *"
        class="input"
        required
      />

      <input
        type="email"
        name="email"
        ngModel
        placeholder="E-mail *"
        class="input"
        required
        email
      />

      <input
        type="text"
        name="cpf"
        ngModel
        placeholder="CPF *"
        class="input"
        required
      />

      <input
        type="text"
        name="telefone"
        ngModel
        placeholder="Telefone *"
        class="input"
        required
      />

      <select
        name="contato"
        ngModel
        class="input select"
        required
      >
        <option value="" disabled selected>
          Como deseja ser contatado?
        </option>
        <option value="Telefone">Telefone</option>
        <option value="E-mail">E-mail</option>
      </select>

      <!-- LGPD -->
      <div class="lgpd-container">
        <label class="lgpd-check">
          <input
            type="checkbox"
            name="lgpd"
            ngModel
            required
          />
          <span class="checkmark"></span>
          <span class="lgpd-text">
            Li e concordo com os
            <a href="#" target="_blank">Termos de Uso</a> e com a
            <a href="#" target="_blank">Política de Privacidade (LGPD)</a>.
          </span>
        </label>
      </div>

      <!-- BOTÃO SÓ FUNCIONA SE TUDO ESTIVER VÁLIDO -->
      <button
        type="submit"
        class="btn-enviar"
      >
        Enviar
      </button>
    </form>

  </div>


</main>
